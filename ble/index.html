<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">

    <title>Blue WebApp</title>
    <script>
        // Add a global error event listener early on in the page load, to help ensure that browsers
        // which don't support specific functionality still end up displaying a meaningful message.
        window.addEventListener('error', function(error) {
            if (ChromeSamples && ChromeSamples.setStatus) {
                console.error(error);
                ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
                error.preventDefault();
            }
        });
    </script>
    
</head>
<body>
    <header>
        <img class="pageIcon" src="icon.png">
        <h2>Web Application via Bluetooth Low Energy</h2>
    </header>
    
    <div class="main">
        <br/>
        <button id="device" onclick="window.location.href='info.html'">Device Info</button>
        <br/>
        <button id="bulb" onclick="window.location.href='bulb/web/index_bulb.html'">Bulb</button>
        <br/>
    </div>

</body>
</html>
