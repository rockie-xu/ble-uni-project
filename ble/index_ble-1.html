        // which don't support specific functionality still end up displaying a meaningful message.
        window.addEventListener('error', function (error) {
            if (ChromeSamples && ChromeSamples.setStatus) {
                console.error(error);
                ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
                error.preventDefault();
            }
        });
    </script>

    <form>
        <label for="allDevices">All Devices</label>
        <input id="allDevices" type="checkbox">
        <input id="service" type="text" size=17 list="services" placeholder="Bluetooth Service">
        <input id="name" type="text" size=17 placeholder="Device Name">
        <input id="namePrefix" type="text" size=17 placeholder="Device Name Prefix">
        <button>Get Bluetooth Device Info</button>
    </form>
    <script>
        var ChromeSamples = {
            log: function () {
                var line = Array.prototype.slice.call(arguments).map(function (argument) {
                    return typeof argument === 'string' ? argument : JSON.stringify(argument);
                }).join(' ');

                document.querySelector('#log').textContent += line + '\n';
            },

            clearLog: function () {
                document.querySelector('#log').textContent = '';
            },

            setStatus: function (status) {
                document.querySelector('#status').textContent = status;
            },

            setContent: function (newContent) {
                var content = document.querySelector('#content');
                while (content.hasChildNodes()) {
                    content.removeChild(content.lastChild);
                }
                content.appendChild(newContent);
            }
        };
    </script>

    <h3>Live Output for Device Info</h3>
    <div id="output" class="output">
        <div id="content"></div>
        <div id="status"></div>
        <pre id="log"></pre>
    </div>

    <script>
        if (/Chrome\/(\d+\.\d+.\d+.\d+)/.test(navigator.userAgent)) {
            // Let's log a warning if the sample is not supposed to execute on this
            // version of Chrome.
            if (55 > parseInt(RegExp.$1)) {
                ChromeSamples.setStatus('Warning! Keep in mind this sample has been tested with Chrome ' + 55 + '.');
            }
        }
    </script>


    <script>async function onButtonClick() {
        let filters = [];
        let filterService = document.querySelector('#service').value;
        if (filterService.startsWith('0x')) {
            filterService = parseInt(filterService);
        }
        if (filterService) {
            filters.push({services: [filterService]});
        }

        let filterName = document.querySelector('#name').value;
        if (filterName) {
            filters.push({name: filterName});
        }

        let filterNamePrefix = document.querySelector('#namePrefix').value;
        if (filterNamePrefix) {
            filters.push({namePrefix: filterNamePrefix});
        }

        let options = {};
        if (document.querySelector('#allDevices').checked) {
            options.acceptAllDevices = true;
        } else {
            options.filters = filters;
        }

        try {
            log('Requesting Bluetooth Device Information...');
            log('with ' + JSON.stringify(options));
            const device = await navigator.bluetooth.requestDevice(options);

            log('> Name:             ' + device.name);
            log('> Id:               ' + device.id);
            log('> Connected:        ' + device.gatt.connected);

            log('Requesting Bluetooth Device to Battery Service...');
            const deviceBat = await navigator.bluetooth.requestDevice({
                filters: [{services: ['battery_service']}]});

            log('Connecting to GATT Server...');
            const server = await deviceBat.gatt.connect();

            log('Getting Battery Service...');
            const service = await server.getPrimaryService('battery_service');

            log('Getting Battery Level Characteristic...');
            const characteristic = await service.getCharacteristic('battery_level');

            log('Reading Battery Level...');
            const value = await characteristic.readValue();

            log('> Battery Level is ' + value.getUint8(0) + '%');
        } catch (error) {
            log('Argh! ' + error);
        }
    }
    </script>
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.stopPropagation();
            event.preventDefault();

            if (isWebBluetoothEnabled()) {
                ChromeSamples.clearLog();
                onButtonClick();
            }
        });
    </script>

    <script>
        log = ChromeSamples.log;

        function isWebBluetoothEnabled() {
            if (navigator.bluetooth) {
                return true;
            } else {
                ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
                    'Please make sure the "Experimental Web Platform features" flag is enabled.');
                return false;
            }
        }
    </script>
