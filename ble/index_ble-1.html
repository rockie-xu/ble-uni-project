    <button id="readBatteryLevel" onclick="ReadBatteryLevel()">Get Bluetooth Device's Battery Level</button>
    <button id="" onclick="">Get Bluetooth Device's Information</button>

    <script>
        var ChromeSamples = {
            log: function() {
                var line = Array.prototype.slice.call(arguments).map(function(argument) {
                    return typeof argument === 'string' ? argument : JSON.stringify(argument);
                }).join(' ');

                document.querySelector('#log').textContent += line + '\n';
            },

            clearLog: function() {
                document.querySelector('#log').textContent = '';
            },

            setStatus: function(status) {
                document.querySelector('#status').textContent = status;
            },

            setContent: function(newContent) {
                var content = document.querySelector('#content');
                while(content.hasChildNodes()) {
                    content.removeChild(content.lastChild);
                }
                content.appendChild(newContent);
            }
        };
    </script>

    <h3>Live Output</h3>
    <div id="output" class="output">
        <div id="content"></div>
        <div id="status"></div>
        <pre id="log"></pre>
    </div>


    <script>
        if (/Chrome\/(\d+\.\d+.\d+.\d+)/.test(navigator.userAgent)){
            // Let's log a warning if the sample is not supposed to execute on this
            // version of Chrome.
            if (55 > parseInt(RegExp.$1)) {
                ChromeSamples.setStatus('Warning! Keep in mind this sample has been tested with Chrome ' + 55 + '.');
            }
        }
    </script>

    <script>async function onButtonClick() {
        try {
            log('Requesting Bluetooth Device...');
            const device = await navigator.bluetooth.requestDevice({
                filters: [{services: ['battery_service']}]});

            log('Connecting to GATT Server...');
            const server = await device.gatt.connect();

            log('Getting Battery Service...');
            const service = await server.getPrimaryService('battery_service');

            log('Getting Battery Level Characteristic...');
            const characteristic = await service.getCharacteristic('battery_level');

            log('Reading Battery Level...');
            const value = await characteristic.readValue();

            log('> Battery Level is ' + value.getUint8(0) + '%');

            // request general device information - Model Name
            log('getting Device Information Service');
            const serviceDevInfo = await server.getPrimaryService('device_information');

            log('Getting Device Information Characteristic - Model Name');
            const charModel = await.serviceDevInfo.getCharacteristic('model_number_string');

            log('Reading Model Name...');
            const valueModel = await charModel.readValue();

            log('> Model Name is ' + valueModel.getUint8(0) + '%');

            log('Getting Device Information Characteristic - Manufacturer Name');
            const charManufacturer = await.serviceDevInfo.getCharacteristic('manufacturer_name_string');

            log('Reading Manufacturer Name...');
            const valueManufacturer = await charModel.readValue();

            log('> Manufacturer Name is ' + valueManufacturer.getUint8(0) + '%');

        } catch(error) {
            log('Argh! ' + error);
        }
    }
    </script>

    <script>
        document.querySelector('button').addEventListener('click', function() {
            if (isWebBluetoothEnabled()) {
                ChromeSamples.clearLog();
                onButtonClick();
            }
        });
    </script>

    <script>
        log = ChromeSamples.log;

        function isWebBluetoothEnabled() {
            if (navigator.bluetooth) {
                return true;
            } else {
                ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
                    'Please make sure the "Experimental Web Platform features" flag is enabled.');
                return false;
            }
        }
    </script>
