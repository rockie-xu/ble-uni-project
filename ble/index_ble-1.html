    <script>
        var ChromeSamples = {
            log: function() {
                var line = Array.prototype.slice.call(arguments).map(function(argument) {
                    return typeof argument === 'string' ? argument : JSON.stringify(argument);
                }).join(' ');

                document.querySelector('#log').textContent += line + '\n';
            },

            clearLog: function() {
                document.querySelector('#log').textContent = '';
            },

            setStatus: function(status) {
                document.querySelector('#status').textContent = status;
            },

            setContent: function(newContent) {
                var content = document.querySelector('#content');
                while(content.hasChildNodes()) {
                    content.removeChild(content.lastChild);
                }
                content.appendChild(newContent);
            }
        };
    </script>

        let serviceUuid = 'f000aa00-0451-4000-b000-000000000000';
        serviceUuid1 = parseInt(serviceUuid);
        let characteristicUuid = 'f000aa01-0451-4000-b000-000000000000';
        characteristicUuid = parseInt(characteristicUuid);
        log('Requesting Bluetooth Device...');
        log('connecting to service: ' + serviceUuid1.toString());
        log('connecting to service: ' + Number(serviceUuid).toString());
        let options = {};
        options.acceptAllDevices = true;
        navigator.bluetooth.requestDevice(
            {
                filters: [{ services: ['battery_service'] }],
                optionalServices: ['f000aa00-0451-4000-b000-000000000000']
            }
        )
            .then(device => {
                log('Connecting to GATT Server...');
                return device.gatt.connect();
            })
            .then(server => {
                log('Getting Service...');
                return server.getPrimaryService('f000aa00-0451-4000-b000-000000000000');
            })
            .then(service => {
                log('Getting Characteristic...');
                return service.getCharacteristic('f000aa01-0451-4000-b000-000000000000');
            })
            .then(characteristic => {
                log('> Characteristic UUID:  ' + characteristic.uuid);
                log('> Broadcast:            ' + characteristic.properties.broadcast);
                log('> Read:                 ' + characteristic.properties.read);
                log('> Write w/o response:   ' +
                    characteristic.properties.writeWithoutResponse);
                log('> Write:                ' + characteristic.properties.write);
                log('> Notify:               ' + characteristic.properties.notify);
                log('> Indicate:             ' + characteristic.properties.indicate);
                log('> Signed Write:         ' +
                    characteristic.properties.authenticatedSignedWrites);
                log('> Queued Write:         ' + characteristic.properties.reliableWrite);
                log('> Writable Auxiliaries: ' +
                    characteristic.properties.writableAuxiliaries);
            })
            .catch(error => {
                log('Argh! ' + error);
            });
    }
    </script>

    <script>
        log = ChromeSamples.log;

        function isWebBluetoothEnabled() {
            if (navigator.bluetooth) {
                return true;
            } else {
                ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
                    'Please make sure the "Experimental Web Platform features" flag is enabled.');
