<!doctype html>
<html>

<head>
    <title>Magic Blue</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css" />
	<!--link rel="manifest" href="manifest.json" /-->

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>

    <div class="app-layout mdl-layout mdl-js-layout">

        <main class="mdl-layout__content">

            <h3>Web Light Bulb</h3>

            <button onclick="connect()" class="connect-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                <i class="material-icons">bluetooth</i> Connect
            </button>

            <div class="power-button hidden">
                <button onclick="togglePower()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect">
                    <i class="material-icons">lightbulb_outline</i>
                </button>
            </div>

            <div class="color-buttons hidden">
                <button onclick="red()"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect"
                        style="background:#ff4d4d">
                    R
                </button>

                <button onclick="green()"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect"
                        style="background:#4dff4d">
                    G
                </button>

                <button onclick="blue()"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect"
                        style="background:#8080ff">
                    B
                </button>
                <button onclick="yellow()"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect"
                        style="background:#ffff4d">
                    Y
                </button>

                <button onclick="orange()"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect"
                        style="background:#ff8c1a">
                    O
                </button>

                <button onclick="purple()"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect"
                        style="background:#b64fbd">
                    Pu
                </button>
                <button onclick="pink()"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect"
                        style="background:#ffb3d7">
                    Pi
                </button>

                <button onclick="cyan()"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect"
                        style="background:#00ffff">
                    Cy
                </button>

                <button onclick="white()"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect"
                        style="background:#ffffff">
                    W
                </button>

            </div>

            <div class="mic-button hidden">
                <button onclick="listen()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect">
                    <i class="material-icons">microphone</i>
                </button>
            </div>
        </main>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
    <script src="bulb.js"></script>
</body>

</html>
