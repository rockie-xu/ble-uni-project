<!DOCTYPE html>
<html>
    <head>
        <title>SensorTag</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/sensortag.css" />
        <link rel="manifest" href="manifest.json" />

        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    </head>
    <body>
        <div class="app-layout">

            <h3>SensorTag</h3>
            <br/>
            <button onclick="connect()" class="connect-btn"> Connect </button>
            <br/>
            <br/>
            <p id="deviceName">device name ...</p>
            <br/>
            <button onclick="getBattery()" class=""> get Battery Level </button>
            <br/>
            <p id="batteryLevel"> battery level ...</p>
            <pre id='log'> logging... </pre>
            <script>
                var ChromeSamples = {
                    log: function() {
                        var line = Array.prototype.slice.call(arguments).map(function(argument) {
                            return typeof argument === 'string' ? argument : JSON.stringify(argument);
                        }).join(' ');

                        document.querySelector('#log').textContent += line + '\n';
                    },

                    clearLog: function() {
                        document.querySelector('#log').textContent = '';
                    },

                    setStatus: function(status) {
                        document.querySelector('#status').textContent = status;
                    },

                    setContent: function(newContent) {
                        var content = document.querySelector('#content');
                        while(content.hasChildNodes()) {
                            content.removeChild(content.lastChild);
                        }
                        content.appendChild(newContent);
                    }
                };
            </script>
        </div>
        <script type="text/javascript" src="js/sensortag.js"></script>
    </body>
</html>
